<!DOCTYPE = html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class ="display">
                    <p id="display"></p>
                </div>
                <div class="buttons">
                    <button class="clearbtn" type="button" id="clear">C</button>
                    <button class="clearbtn" type="button" id="backspace"><</button>
                    <button class="numberbtn" type="button" id="pi">&pi;</button>
                    
                    <button class="operatorbtn" type="button" id="divide">/</button>

                    <button class="numberbtn" type="button" id="7">7</button>
                    <button class="numberbtn" type="button" id="8">8</button>
                    <button class="numberbtn" type="button" id="9">9</button>
                    <button class="operatorbtn" type="button" id="multiply">*</button>

                    <button class="numberbtn" type="button" id="4">4</button>
                    <button class="numberbtn" type="button" id="5">5</button>
                    <button class="numberbtn" type="button" id="6">6</button>
                    <button class="operatorbtn" type="button" id="substract">-</button>

                    <button class="numberbtn" type="button" id="1">1</button>
                    <button class="numberbtn" type="button" id="2">2</button>
                    <button class="numberbtn" type="button" id="3">3</button>
                    <button class="operatorbtn" type="button" id="add">+</button>

                    <button class="numberbtn" type="button" id="00">00</button>                    
                    <button class="numberbtn" type="button" id="0">0</button>
                    <button class="numberbtn" type="button" id="decpoint">.</button>
                    <button class="operatorbtn" type="button" id="equals">=</button>

                </div>
            </div>

        </div>
        <script type = "text/javascript" src="script.js"></script>
    </body>
    </html>
</html>
